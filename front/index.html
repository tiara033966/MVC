<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.9.4/qs.min.js"></script>
    <script type="module" src="./index.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 使用常見的字體 */
            background-color: #f5f5f5; /* 背景色 */
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px; /* 設置最大寬度 */
            margin: 20px auto; /* 水平置中 */
            padding: 20px;
            background-color: #ffffff; /* 白色背景 */
            border-radius: 10px; /* 圓角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 隱微陰影 */
        }
        
        table {
            width: 100%; /* 表格寬度填滿容器 */
            border-collapse: collapse; /* 合併表格邊框 */
            margin-top: 20px; /* 上方間距 */
        }
        
        table, th, td {
            border: 1px solid #ddd; /* 表格邊框 */
        }
        
        th, td {
            padding: 10px; /* 內容填充 */
            text-align: center; /* 文字置中 */
        }
        
        th {
            background-color: #f2f2f2; /* 表頭背景色 */
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9; /* 偶數行背景色 */
        }
        
        tr:hover {
            background-color: #f2f2f2; /* 滑鼠懸停時的背景色 */
        }
